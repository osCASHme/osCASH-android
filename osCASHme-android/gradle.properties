# osCASH.me Android Build Configuration

# Gradle Build Optimization
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Android Build Optimization
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Dependency Verification (lenient for CI/CD)
org.gradle.dependency.verification=lenient

# Build Features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=true
android.defaults.buildfeatures.renderscript=false

# Privacy-focused Build
android.bundle.enableUncompressedNativeLibs=false
android.enableR8.fullMode=true

# osCASH.me Configuration
oscash.version=1.0.0-alpha
oscash.buildTime=2024-08-25
oscash.enableMobileCoin=true
oscash.enableTor=true

# Molly Core Version
molly.version=7.53.4
molly.enableDonations=false
molly.enablePlayServices=false

# CI/CD Configuration
ci.skipSigning=true
ci.enableTestReports=true
ci.enableSecurityScan=true