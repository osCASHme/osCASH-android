name: Create osCASH.me Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: Extract Version from Tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: '34'
        build-tools: '34.0.0'
        
    - name: Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
        
    - name: Grant Execute Permission to Gradlew
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: |
        ./gradlew assembleRelease --stacktrace --no-daemon \
          -Dorg.gradle.dependency.verification=lenient \
          --continue
          
    - name: Find APK File
      id: find_apk
      run: |
        APK_FILE=$(find . -name "*-apk-release.apk" -o -name "*release*.apk" | head -n)
        if [ -z "$APK_FILE" ]; then
          echo "Error: No APK file found"
          exit 1
        fi
        echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
        echo "Found APK: $APK_FILE"
        
    - name: Rename APK
      run: |
        cp "${{ steps.find_apk.outputs.apk_file }}" "osCASH.me-${{ steps.version.outputs.version }}.apk"
        ls -la *.apk
        
